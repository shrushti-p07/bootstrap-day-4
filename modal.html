<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <script src="./js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>

  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">open modal</button> 
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formexample">open form</button> 

  <div class="modal fade" id="exampleModal" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">modal title</div>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                this is body
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">close</button>
                <button class="btn btn-primary">save</button>
            </div>
        </div>
    </div>
  </div>


  <div class="modal fade" id="formexample" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">form</div>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form >
                    <div class="m-3">
                        <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control">
                    </div>
                    <div class="m-3">
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control">    
                    </div>
                </form>
            </div>
            <div class="modal-footer">
               
                <button class="btn btn-primary">login</button>
            </div>
        </div>
    </div>
  </div>

</body>
</html>
